{% extends "base.html" %}

{% block content %}

<h1>Users:</h1>

<div>
    {% for user in users %}
    <ul>
        <li>First Name: {{ user.first_name }}</li>
        <li>Last Name: {{ user.last_name }}</li>
        <li>Age: {{ user.age }}</li>
        <li>Wallet: {{ user.wallet }}</li>
        <p><a href="/users/{{ user.id }}">View</a></p>
        <p><a href="/users/{{ user.id }}/edit">Edit</a></p>
    </ul>
    {% endfor %}
</div>

{% endblock content %}
