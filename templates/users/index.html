{% extends "base.html" %}

{% block content %}

<h1>Users:</h1>

<div>
    {% for user in users %}
    <p align="center"><a href="/users/{{ user.id }}">
        <button>
            {{ user.first_name }} {{ user.last_name }}<br>
            Age: {{ user.age }}<br>
            Wallet: {{ user.wallet }}
        </button></a>
    </p>
    {% endfor %}
    <p align="center"><a href="/users/new">
        <button>
            Add New User
        </button></a>
    </p>
</div>

{% endblock content %}
