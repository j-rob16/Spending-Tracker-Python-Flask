{% extends "base.html" %}

{% block content %}

<h1> {{ user.first_name }}'s Account:</h1>

<h3>First Name:</h3>
<p>{{ user.first_name }}</p>

<h3>Last Name:</h3>
<p>{{ user.last_name }}</p>

<h3>Age:</h3>
<p>{{ user.age }}</p>

<h3>Account Balance:</h3>
<p>{{ user.wallet }}</p>

<p align="center"><a href="/users/{{ user.id }}/edit">
    <button>
        Edit {{ user.first_name }}'s Account
    </button></a>
</p>



{% endblock content %}
